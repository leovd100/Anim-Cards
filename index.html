<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> 
       
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="css/dragon.css">
        <link rel="stylesheet" href="css/naruto.css">
        <link rel="stylesheet" href="css/nora.css">
        <link rel="stylesheet" href="css/yourname.css">
        <title>Anim Cards</title>
    </head>
    <body>
        <header>
            <h1>Anim Cards</h1>
            <div class="faixa"></div>
            
        </header>
        
        <main>
            <div class="container">
                <div id="card">
                    <div class="card__background" dragonball>
                        
                    </div>
                    <div class="card__elementoFundo">
                        <img src="./imgs/planeta.png" alt="planetas">
                    </div>
                    <div class="card__personagem goku">
                        <img src="./imgs/goku.png" alt="">
                    </div>
                    
                    
                </div>
                
                
                <div id="card">
                    <div class="card__background" naruto>
                        
                    </div>
                    <div class="card__elementoFundo elementoNaruto">
                        <img src="./imgs/logoNaruto.png" >
                    </div>
                    <div class="card__personagem naruto" >
                        <img src="./imgs/naruto.png" alt="">
                    </div>
                    
                    
                </div>
                
                
                
                
                <div id="card">
                    <div class="card__background" noragami>
                        
                    </div>
                    <div class="card__elementoFundo elementoNora">
                        <img src="./imgs/noragamilogo.png" >
                    </div>
                    <div class="card__personagem yato" >
                        <img src="./imgs/yato.png" alt="">
                    </div>
                    
                    
                </div>
                
                
                <div id="card">
                    <div class="card__background" yourName>
                        
                    </div>
                    <div class="card__elementoFundo elementoYour">
                        <img src="./imgs/logo.png" >
                    </div>
                    <div class="card__personagem yourName" >
                        <img src="./imgs/yourNamePerson.png" alt="">
                    </div>
                    
                    
                </div>
            </div>







        </main>
    </body>
</html>
